<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多边形</title>
	<style>
		canvas{
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<canvas width="300" height="300"></canvas>
	<script>
		window.onload=function(){
			let canvas=document.querySelector('canvas');
			let ctx=canvas.getContext('2d');
            
            poly(5);
			function poly(n){
                let rad=Math.PI*2/n;
                ctx.beginPath();
                // 150 150
                // r=100
                ctx.moveTo(250,150);
                for (let i=0;i<n;i++){
                	let x=150+100*Math.cos(rad*i);
                	let y=150+100*Math.sin(rad*i);
                	ctx.lineTo(x,y);
                }
                ctx.closePath();
                ctx.stroke();
			}
		}
	</script>
</body>
</html>
