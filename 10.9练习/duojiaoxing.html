<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多角形</title>
	<style>
		canvas{
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<canvas width=300 height=300></canvas>
	<script>
		window.onload=function(){
			let canvas=document.querySelector('canvas');
			let ctx=canvas.getContext("2d");

            poly(100,5);
			function poly(r,n){
                let rad=Math.PI/n;
                // ctx.beginPath();
                ctx.moveTo(250,150);
                for (let i=0;i<2*n;i++){
                	let r1=i%2==0?r:r/2;
                	let x=150+r1*Math.cos(rad*i);
                	let y=150+r1*Math.sin(rad*i);
                	ctx.lineTo(x,y);
                }
                ctx.closePath();
                ctx.stroke();
			}
		}
	</script>
</body>
</html>
